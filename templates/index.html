<!DOCTYPE html>
{%load static%}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN URL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Jquery CDN URL -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>

  <!-- Fontawesome URL -->
  <script src="https://kit.fontawesome.com/53e4af2e34.js" crossorigin="anonymous"></script>
  
  <!-- pagination Style 변경 -->
  <style>
    .pagination > li > a
    {
      background-color: white;
      color: #000;
    }
    .pagination > .active > a
    {
        color: white;
        background-color: #212529 !Important;
        border: solid 1px #212529 !Important;
    }
  </style>
  
  <title>PROmet</title>
  <link rel="icon" href={%static "base/images/logo.png"%} type="image/icon type">
</head>
<body> 
  <!-- Navbar 영역 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white container my-3">
    <div class="container">
  
      <!-- Logo 영역 -->
      <a class="mb-2 navbar-brand" href="/"><img src={%static "base/images/logo.png"%} width="70" height="40" alt="">PROmet</a>
  
      <!-- 햄버거 메뉴 영역 (data-target : Menu ID)-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navbar Content 영역 -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          {% if user.is_anonymous %}
          <li class="me-2">
            <a class="nav-link" href="{%url 'acc:login'%}"><i class="fa-solid fa-user me-2"></i>로그인</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'acc:signup' %}"><i class="fa-solid fa-user-plus me-2"></i>회원가입</a>
          </li>
          {% else %}
          <li class="me-2">
            <a class="nav-link" href="{% url 'base:create' %}"><i class="me-2 fa-solid fa-pencil"></i>Board Write</a>            
          </li> 
          <li class="me-2">
            <a class="nav-link" href="{%url 'base:list'%}"><i class="me-2 fa-solid fa-file-lines"></i>List</a>
          </li>
          <li class="me-2">
            <a class="nav-link" href="{% url 'acc:logout' %}"><i class="fa-solid fa-right-from-bracket me-2"></i>로그아웃 [{{user.username}}]</a>
          </li>
          {% endif %} 
        </ul>
      </div>
  
    </div>
  </nav>

  {%block content%}
  {%endblock%}

  {%block script%}
  {%endblock%}


  <!-- About 영억 -->

  about 회사--> 사진 --> 구린 멘트 몇개

</body>
</html>
