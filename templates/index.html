<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>PROmet</title>
        <link rel="icon" type="image/x-icon" href="/static/base/images/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css"/>
        <link rel="stylesheet" href="{%static 'styles.css'%}">
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">   
                <p><a href="/" style="text-decoration: none;"><span class="site-heading-lower">PROmet</span></a></p>
                <span class="site-heading-upper text-primary mb-3">PROmet에서 경력직 인재를 무료로 찾아보세요</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
              <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="/">PROmet</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  
                    <ul class="navbar-nav mx-auto">
                      {%if user.is_anonymous%}
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{%url 'acc:login'%}">로그인</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{%url 'acc:signup'%}">회원가입</a></li>
                      {%else%}
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{%url 'base:create'%}">게시글 작성</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{%url 'news:news'%}">뉴스</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{%url 'base:list'%}">게시판</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{%url 'acc:logout'%}">로그아웃 {{user.username}}</a></li>
                      {%endif%}
                      </ul>
                </div>
            </div>
        </nav>
        
{%block content%}
{%endblock%}

{%block script%}
{%endblock%}

    </body>
</html>
